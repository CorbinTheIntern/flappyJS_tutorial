<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <title>FlappyJS</title>
        <script src="assets/sprite.js"></script>
        <style>
            canvas {
                border: 1px solid #000;
                display: block;
                position: absolute;
                margin: auto;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
    </HEAD>
    <BODY onload="main();">
        <canvas id="can">Please upgrade your browser (Git guder skrub)</canvas>
        <script>
            
            var can,
                ctx,
                CAN_W = 320,
                CAN_H = 480,
                
                fgpos = 0,
                
                frames = 0,
                score = 0,
                best = 0,
                
                currentstate,
                states = {
                    Title: 0,
                    Splash: 1,
                    Game: 2,
                    Score: 3
                },
                
                bird = {
                    x: 60,
                    y: 0,
                    frame: 0,
                    animation: [0, 1, 2, 1],
                    rotation: 0,
                    velocity: 0,
                    GRAV: 0.25,
                    JUMP: 4.6,
                    
                    jump: function() {
                        this.velocity = -this.JUMP;
                    },
                    
                    update: function() {
                        var n;
                        if(currentstate == states.Splash) {
                            n = 10;
                        } else {
                            n = 5;
                        }
                        
                        if(frames % n == 0) {
                            this.frame++;
                        }
                        
                        this.frame %= this.animation.length;
                        
                        if (currentstate == states.Splash) {
                            this.y = CAN_H - 280 + 5 * Math.cos(frames/10);
                            this.rotation = 0;
                        } else if (currentstate == states.Game) {
                            this.velocity += this.GRAV;
                            this.y += this.velocity;
                            
                            if(this.y >= CAN_H - s_fg.height-10) {
                                this.y = CAN_H - s_fg.height-10;
                                currentstate = states.Score;
                            }
                            this.velocity = this.JUMP;
                        }
                        
                        console.log("breakY: " + + "" + "birdY");
                    },
                    
                    draw: function(ctx) {
                        ctx.save();
                        ctx.translate(this.x, this.y);
                        ctx.rotate(this.rotation);
                        var n = this.animation[this.frame];
                        s_bird[n].draw(ctx, -s_bird[n].width/2, s_bird[n].height/2);
                        ctx.restore();
                    }
                },
                
                pipes = {
                    update: function() {
                        
                    },
                    
                    draw: function(ctx) {
                        
                    }
                };
            
            function onPress(e) {
                switch (currentstate) {
                    case states.Title:
                        currentstate = states.Splash;
                        break;
                    case states.Splash:
                        currentstate = states.Game;
                        bird.jump();
                        break;
                    case states.Game:
                        bird.jump();
                        break;
                    case states.Score:
                        break;
                }
            }
            
            function main() {
                can = document.getElementById("can");
                ctx = can.getContext("2d");
                
                currentstate = states.Splash;
                
                if (window.innerWidth >= 500) {
                    can.width = CAN_W;
                    can.height = CAN_H;
                    var e = "mousedown";
                } else {
                    can.width = window.innerWidth;
                    can.height = window.innerHeight;
                    
                    CAN_W = can.width;
                    CAN_H = can.height;
                    
                    var e = "touchstart";
                }
                
                document.addEventListener(e, onPress);
                
                var img = new Image();
                img.onload = function() {
                    initSprites(this);
                    ctx.fillStyle = s_bg.color;
                    run();
                }
                img.src = "assets/sheet.png";
            }
            
            function run() {
                var loop = function() {
                    update();
                    render();
                    window.requestAnimationFrame(loop, can);
                }
                window.requestAnimationFrame(loop, can);
            }
            
            function update() {
                frames++;
                fgpos = (fgpos-2)%15;
                
                bird.update();
                pipes.update();
            }
            
            function render() {
                ctx.fillRect(0, 0, CAN_W, CAN_H);
                
                s_bg.draw(ctx, 0, CAN_H - s_bg.height);
                s_bg.draw(ctx, s_bg.width, CAN_H - s_bg.height);
                
                bird.draw(ctx);
                pipes.draw(ctx);
                
                s_fg.draw(ctx, fgpos, CAN_H - s_fg.height);
                s_fg.draw(ctx, fgpos + s_fg.width, CAN_H - s_fg.height);
                
                var width2 = CAN_W/2;
                var height2 = CAN_H/2;
                
                if(currentstate == states.Splash) {
                    s_splash.draw(ctx, width2 - s_splash.width/2, height2 - s_splash.height/2);
                    s_text.GetReady.draw(ctx, width2-s_text.GetReady.width/2, height2 - s_text.GetReady.height*3);
                }
            }
        </script>
    </BODY>
</HTML>
